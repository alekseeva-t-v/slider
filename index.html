<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #368694 -26%, #296770 145%);">
          <h1>Живи, как говорит тебе сердце.</h1>
          <p>И сожалеть будет не о чем.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #3b5c91 -1%, #264675 124%);">
          <h1>Главное в жизни -</h1>
          <p>не подняться выше других,<br> а подняться выше самого себя.</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8a4770 1%, #6c4071 128%);">
          <h1>Жизнь любит тех,</h1>
          <p>кто на неё не жалуется</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e4a25a -8%, #c67e2c 138%);">
          <h1>Что не делается, всё к лучшему.</h1>
          <p>Было хорошо, станет ещё лучше.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./img/img01.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/img03.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/img04.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/img02.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
